apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-converter
  namespace: exam-converter
  labels:
    app: rust-converter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rust-converter
  template:
    metadata:
      labels:
        app: rust-converter
    spec:
      containers:
      - name: rust-converter
        image: exam-converter/rust-converter:latest
        ports:
        - containerPort: 8002
        env:
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rust-service
  namespace: exam-converter
spec:
  selector:
    app: rust-converter
  ports:
  - protocol: TCP
    port: 8002
    targetPort: 8002
  type: ClusterIP